<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="task3.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  </head>
  <body>
    <div class="navigation-bar">
      <h2>STUDENT ENROLLMENT FORM</h2>
    </div>
    <section>
      <div class="students">
        <form>

          <div class="enroll-student">
            <label for="name" class="input_labels">Name :</label>
            <input type="text" name="name" id="name" class="inputs" placeholder="enter your name" required />
          </div>

          <div class="enroll-student">
            <label for="email" class="input_labels">Email :</label>
            <input type="email" name="email" id="email" class="inputs" placeholder="enter your email" required />
          </div>

          <div class="enroll-student">
            <label for="website" class="input_labels">Website :</label>
            <input type="url" name="website" id="website" class="inputs" placeholder="enter url" required />
          </div>
          <br>

          <div>
            <label for="image" class="input_labels">Upload Image :</label>
            <input type="file" name="image" id="image" class="inputs" required />
          </div>
          <br>

          <div>
            <label class="radio_labels">Gender :</label>
            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Female</label>
          </div>
          <br>

          <div>
            <label class="radio_labels">Skills :</label>
            <input type="checkbox" id="skill_1" name="skill1" value="HTML" />
            <label for="skill_1">HTML</label>
            <input type="checkbox" id="skill_2" name="skill2" value="CSS" />
            <label for="skill_2">CSS</label>
            <input type="checkbox" id="skill_3" name="skill3" value="Java" />
            <label for="skill_3">Java</label>
          </div>
          <br>

          <button type="submit" class="btn btn-primary">Submit</button> &nbsp; &nbsp; &nbsp;
          <button type="reset" class="btn btn-danger">Cancel</button>

        </form>

        <hr class="seperation-border" />

      <div class="display">
        <h1>Enrolled Students</h1>
        <div class="dataset"></div>
      </div>
    </div>
    </section>
    
    <script src="task3.js"></script>
  </body>
</html>
